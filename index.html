<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobilevhubon.com</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- link google font     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">

    <!-- link castom css  -->
    <link rel="stylesheet" href="style.css">

    <!-- link favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">


</head>

<body>

    <h1 class="text-center m-5">Welcome to Mobile vhubon</h1>

    <!-- search-section  -->
    <section class="search-section">
        <div class="input-group mb-3 w-50 mx-auto my-5">
            <input id="search-input" type="text" class="form-control" placeholder="Search Phone"
                aria-label="Search Phone" aria-describedby="button-addon2">
            <button onclick="searchPhoneValue()" class="btn btn-outline-primary" type="button"
                id="button-addon2">Search</button>
        </div>
    </section>
    <!-- details section  -->
    <section class="details-section">
        <div id="details">
        </div>
    </section>
    <!-- view section -->
    <section class="view-phone m-2">
        <div id="search-phone" class="row row-cols-1 row-cols-md-3 g-4 m-2">

        </div>
    </section>

    <!-- footer  -->
    <footer>
        <p class="text-center text-info">Thanks for visit our site</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- javascript file -->
    <script src="js/main.js"></script>
</body>

</html>
